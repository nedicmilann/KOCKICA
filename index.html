<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <!-- Modal za prikaz rezultata -->
      <div class="modal-score hidden">
        <div class="modal-content">
          <h2>Game Results</h2>
          <table class="score-table">
            <thead>
              <tr>
                <th>Player</th>
                <th>Wins</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="table-name-0">Player 1</td>
                <td id="table-wins-0">0</td>
              </tr>
              <tr>
                <td id="table-name-1">Player 2</td>
                <td id="table-wins-1">0</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn--close-score">❌ Close</button>
        </div>
      </div>
      <div class="overlay-score hidden"></div>

      <div class="modal-name">
        <div class="modal-content">
          <h2>Enter Player Names</h2>
          <input type="text" id="player0-name" placeholder="Player 1 Name" />
          <input type="text" id="player1-name" placeholder="Player 2 Name" />
          <button class="btn btn--start">Start Game</button>
        </div>
      </div>
      <div class="overlay"></div>

      <div class="modal hidden">
        <div class="modal-content">
          <p class="winner-text">Player X Wins!</p>
          <button class="btn btn--close">❌ Close</button>
        </div>
      </div>
      <div class="overlay hidden"></div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
